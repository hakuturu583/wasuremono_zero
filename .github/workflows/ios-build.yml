name: iOS Build

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode
        run: xcodebuild -version && xcodebuild -showsdks

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project WasuremonoZero.xcodeproj

      - name: Build
        run: xcodebuild -scheme WasuremonoZero -destination 'generic/platform=iOS' -configuration Debug -skipPackagePluginValidation build

      - name: Archive build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Logs/Build
            ~/Library/Logs/DiagnosticReports
          if-no-files-found: warn
